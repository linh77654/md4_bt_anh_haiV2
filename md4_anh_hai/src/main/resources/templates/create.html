<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm cầu thủ</title>
</head>
<body>
<div class="container mt-5">
    <h1>Thêm cầu thủ mới</h1>

    <!-- Form thêm cầu thủ -->
    <form th:action="@{/player/save}" method="post">
        <div class="mb-3">
            <label for="playerCode" class="form-label">Mã cầu thủ</label>
            <input type="text" id="playerCode" name="playerCode" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="fullName" class="form-label">Họ và tên</label>
            <input type="text" id="fullName" name="fullName" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="birthDate" class="form-label">Ngày sinh</label>
            <input type="date" id="birthDate" name="birthDate" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="experience" class="form-label">Kinh nghiệm</label>
            <input type="text" id="experience" name="experience" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="position" class="form-label">Vị trí</label>
            <select id="position" name="position" class="form-select" required>
                <option value="Forward">Tiền đạo</option>
                <option value="Midfielder">Tiền vệ</option>
                <option value="Defender">Hậu vệ</option>
                <option value="Goalkeeper">Thủ môn</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="avatarUrl" class="form-label">Ảnh đại diện (URL)</label>
            <input type="text" id="avatarUrl" name="avatarUrl" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-primary">Thêm cầu thủ</button>
        <a href="/player" class="btn btn-secondary">Quay lại</a>
    </form>

    <!-- Hiển thị thông báo -->
    <p th:if="${message}" th:text="${message}" class="alert alert-info"></p>
    <p th:if="${error}" th:text="${error}" class="alert alert-danger"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
