<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa cầu thủ</title>
</head>
<body>
<div class="container mt-5">
    <h1>Chỉnh sửa cầu thủ</h1>

    <!-- Form chỉnh sửa cầu thủ -->
    <form th:action="@{/player/update}" method="post">
        <!-- ID ẩn -->
        <input type="hidden" name="id" th:value="${player.id}" />

        <div class="mb-3">
            <label for="playerCode">Mã cầu thủ:</label>
            <input type="text" id="playerCode" name="playerCode" class="form-control" th:value="${player.playerCode}" required />
        </div>

        <div class="mb-3">
            <label for="fullName">Họ và tên:</label>
            <input type="text" id="fullName" name="fullName" class="form-control" th:value="${player.fullName}" required />
        </div>

        <div class="mb-3">
            <label for="birthDate">Ngày sinh:</label>
            <input type="date" id="birthDate" name="birthDate" class="form-control" th:value="${player.birthDate}" required />
        </div>

        <div class="mb-3">
            <label for="experience">Kinh nghiệm:</label>
            <input type="number" id="experience" name="experience" class="form-control" th:value="${player.experience}" required />
        </div>

        <div class="mb-3">
            <label for="position">Vị trí:</label>
            <select id="position" name="position" class="form-control">
                <option th:each="pos : ${positions}" th:value="${pos}" th:text="${pos}" th:selected="${pos == player.position}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="avatarUrl">Ảnh đại diện:</label>
            <input type="text" id="avatarUrl" name="avatarUrl" class="form-control" th:value="${player.avatarUrl}" />
        </div>

        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        <a class="btn btn-secondary" th:href="@{/player}">Hủy</a>
    </form>
</div>
</body>
</html>
