<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa cầu thủ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Chỉnh sửa cầu thủ</h1>
    <form th:action="@{/player/{id}/edit(id=${player.id})}" th:object="${player}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="playerCode" class="form-label">Mã cầu thủ</label>
            <input type="text" id="playerCode" name="playerCode" class="form-control" th:value="${player.playerCode}" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Họ và tên</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${player.name}" required>
        </div>
        <div class="mb-3">
            <label for="birthDate" class="form-label">Ngày sinh</label>
            <input type="date" id="birthDate" name="birthDate" class="form-control" th:value="${player.birthDate}" required>
        </div>
        <div class="mb-3">
            <label for="experience" class="form-label">Kinh nghiệm</label>
            <input type="number" id="experience" name="experience" class="form-control" th:value="${player.experience}" required>
        </div>
        <div class="mb-3">
            <label for="position" class="form-label">Vị trí</label>
            <select id="position" name="position.id" class="form-control">
                <option th:each="pos : ${position}" th:value="${pos.id}" th:text="${pos.name}"
                        th:selected="${player.position != null and player.position.id == pos.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="team" class="form-label">Đội bóng</label>
            <select id="team" name="team.id" class="form-control">
                <option th:each="tm : ${team}" th:value="${tm.id}" th:text="${tm.name}"
                        th:selected="${player.team != null and player.team.id == tm.id}"></option>
            </select>
        </div>
<!--        <div class="mb-3">-->
<!--            <label for="avatarUrl" class="form-label">Ảnh đại diện</label>-->
<!--            <input type="file" id="avatarUrl" name="avatarUrl" class="form-control">-->
<!--            <img th:src="${player.avatarUrl}" alt="Ảnh đại diện" style="width: 100px; height: auto; margin-top: 10px;">-->
<!--        </div>-->
        <div>
            <button type="submit" class="btn btn-success">Lưu thay đổi</button>
            <a th:href="@{/player}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>
</body>
</html>
