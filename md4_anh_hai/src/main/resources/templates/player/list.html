<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách cầu thủ</title>
    <th:block th:replace="~{header::library}"></th:block>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{header :: navbar}"></div>
<div class="container mt-5">
    <h1>Danh sách cầu thủ</h1>
    <div class="mb-3">
        <button class="btn btn-primary" type="button" onclick="window.location.href='/player/create'">Thêm cầu thủ</button>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="player : ${player.content}">
            <div class="card h-100">
                <img th:src="${player.avatarUrl}" class="card-img-top" alt="Ảnh đại diện">
                <div class="card-body">
                    <h5 class="card-title" th:text="${player.name}"></h5>
                    <p class="card-text">
                        <strong>Ngày sinh:</strong> <span th:text="${player.birthDate}"></span><br>
                        <strong>Kinh nghiệm:</strong> <span th:text="${player.experience}"></span><br>
                        <strong>Vị trí:</strong> <span th:text="${player.position.name}"></span><br>
                        <strong>Đội bóng:</strong> <span th:text="${player.team.name}"></span><br>
                        <strong>Trạng thái:</strong> <span th:text="${player.status}"></span>
                    </p>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <button class="btn btn-primary"
                            th:onclick="'window.location.href=\'/player/' + ${player.id} + '\''">
                        Xem chi tiết
                    </button>
                    <form th:action="@{/player/{id}/favorite(id=${player.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger">Yêu thích</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
