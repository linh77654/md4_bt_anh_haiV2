<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách cầu thủ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{header :: navbar}"></div>

<div class="container mt-4">
  <h1 class="text-center">Danh sách cầu thủ của đội: <span th:text="${team.name}"></span></h1>
  <h4 class="text-center">Huấn luyện viên: <span th:text="${team.coach}"></span></h4>

  <div class="mt-4">
    <a href="/team" class="btn btn-secondary">Quay lại danh sách đội</a>
  </div>

  <table class="table table-bordered table-striped mt-4">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Mã cầu thủ</th>
      <th>Tên cầu thủ</th>
      <th>Ngày sinh</th>
      <th>Kinh nghiệm</th>
      <th>Vị trí</th>
      <th>Trạng thái</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="player : ${player}">
      <td th:text="${player.id}"></td>
      <td th:text="${player.playerCode}"></td>
      <td th:text="${player.name}"></td>
      <td th:text="${player.birthDate}"></td>
      <td th:text="${player.experience}"></td>
      <td th:text="${player.position.name}"></td>
      <td th:text="${player.status}"></td>
      <td>
        <a th:href="@{'/player/' + ${player.id} + '/edit'}" class="btn btn-warning btn-sm">Sửa</a>
        <a th:href="@{'/player/' + ${player.id} + '/delete'}" class="btn btn-danger btn-sm"
           onclick="return confirm('Bạn có chắc chắn muốn xóa cầu thủ này không?');">Xóa</a>
      </td>
    </tr>
    </tbody>
  </table>

  <div th:if="${player.size() == 0}" class="alert alert-info mt-4">
    <p>Hiện tại đội này chưa có cầu thủ nào.</p>
  </div>
</div>
</body>
</html>
