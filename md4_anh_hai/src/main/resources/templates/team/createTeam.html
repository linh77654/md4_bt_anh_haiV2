<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm đội bóng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Thêm đội bóng mới</h1>

    <form th:action="@{/team/create}" th:object="${team}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Tên đội</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" placeholder="Nhập tên đội bóng">
            <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:text="${#fields.errors('name')}"></div>
        </div>

        <div class="mb-3">
            <label for="coach" class="form-label">Huấn luyện viên</label>
            <input type="text" id="coach" name="coach" th:field="*{coach}" class="form-control" placeholder="Nhập tên huấn luyện viên">
            <div th:if="${#fields.hasErrors('coach')}" class="text-danger" th:text="${#fields.errors('coach')}"></div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Thêm đội bóng</button>
            <a href="/team" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>
</body>
</html>
